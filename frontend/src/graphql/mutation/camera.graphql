mutation updateCamera($properties: CameraProperties!) {
  updateCamera(properties: $properties) {
    database {
      id
      name
      path
      protocol
      resolution
      enableCamera
      customPipeline
      framesPrSecond
      bitratePrSecond
      contrast
      rotation
      brightness
      whiteBalance
      flipCamera
    }
    availableCams {
      value
      text
      caps {
        value
        text
        height
        width
        format
      }
    }
  }
}

mutation resetCameraDatabase {
  resetCameraDatabase {
    database {
      id
      name
      path
      protocol
      resolution
      enableCamera
      customPipeline
      framesPrSecond
      bitratePrSecond
      contrast
      rotation
      brightness
      whiteBalance
      flipCamera
    }
    availableCams {
      value
      text
      caps {
        value
        text
        height
        width
        format
      }
    }
  }
}

mutation cameraActions($properties: CameraActionProperties!) {
  cameraActions(properties: $properties) {
    playStream
    stopStream
  }
}
