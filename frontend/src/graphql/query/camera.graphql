query cameraData {
  cameraData {
    database {
      id
      name
      path
      protocol
      resolution
      enableCamera
      customPipeline
      framesPrSecond
      bitratePrSecond
      contrast
      rotation
      brightness
      whiteBalance
      flipCamera
    }
    availableCams {
      value
      text
      caps {
        value
        text
        height
        width
        format
      }
    }
  }
}
